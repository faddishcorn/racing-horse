name: Keep Render App Warm

on:
  schedule:
    - cron: "*/14 * * * *"   # 14분마다 실행 (UTC 기준)
  workflow_dispatch:         # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app
        run: |
          curl -sS -o /dev/null https://racing-horse.onrender.com/ || true