name: Seed Horse Data

on:
  workflow_dispatch:
  schedule:
    # 매일 KST 06:00 (UTC 21:00)
    - cron: '0 21 * * *'

jobs:
  seed:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    concurrency: seed-job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Runner IP
        run: echo "RUNNER_IP=$(curl -s https://api.ipify.org)" >> $GITHUB_ENV

      - name: Setup MongoDB Atlas CLI
        uses: mongodb/atlas-github-action@v0.2.0

      - name: Add IP to Access List
        env:
          MONGODB_ATLAS_PUBLIC_KEY: ${{ secrets.ATLAS_PUBLIC_KEY }}
          MONGODB_ATLAS_PRIVATE_KEY: ${{ secrets.ATLAS_PRIVATE_KEY }}
        run: |
          atlas accessLists create ${{ env.RUNNER_IP }} \
            --type ipAddress \
            --comment "GitHub Action Runner" \
            --projectId ${{ secrets.ATLAS_GROUP_ID }} \

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run seed script
        working-directory: server
        env:
          NODE_ENV: production
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SEED_START_PAGE: ${{ secrets.SEED_START_PAGE || '1' }}
          SEED_END_PAGE: ${{ secrets.SEED_END_PAGE || '41' }}
          SEED_DELAY_MS: ${{ secrets.SEED_DELAY_MS || '300' }}
        run: npm run seed

      - name: Remove IP from Access List
        if: always()
        env:
          MONGODB_ATLAS_PUBLIC_KEY: ${{ secrets.ATLAS_PUBLIC_KEY }}
          MONGODB_ATLAS_PRIVATE_KEY: ${{ secrets.ATLAS_PRIVATE_KEY }}
        run: |
          atlas accessLists delete ${{ env.RUNNER_IP }} \
            --projectId ${{ secrets.ATLAS_GROUP_ID }} \
            --force

      - name: Summary
        if: always()
        run: |
          echo 'Seed job completed (status may be success or failure).'